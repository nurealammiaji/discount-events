<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Events</title>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center font-medium my-5 py-3 mx-auto bg-rose-100 w-1/2 rounded-lg">Welcome to Discount Events</h1>
    </header>
    <main>
        <div class="text-center">
            <div class="bg-purple-300 py-40 px-32 border-2 hover:border-purple-600 w-20 mx-auto mt-10 rounded-lg"></div>
            <h2 class="text-2xl text-center my-5 font-medium">Price: $<span id="real-price">1000</span></h2>
            <button id="btn-apply" class="px-8 py-3 bg-green-400 hover:bg-blue-400 rounded font-bold">Apply 30%</button>
            <hr class="w-40 mt-10 mx-auto">
            <h2 class="text-xl text-center mt-5 italic">Please Pay: $<span id="discount-price">00</span></h2>
        </div>
    </main>

    <!-- JS Script -->
    <script src="./script.js"></script>
</body>
</html>
