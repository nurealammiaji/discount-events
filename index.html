<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Events</title>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center font-medium my-5 underline">Welcome to Discount Events</h1>
    </header>
    <main>
        <div class="text-center">
            <h2 class="text-2xl text-center py-10 font-bold">Price: $<span id="real-price">1000</span></h2>
            <button id="btn-apply" class="px-8 py-3 bg-purple-400 hover:bg-blue-400 rounded">Apply 30%</button>
            <h2 class="text-2xl text-center py-10">Please Pay: $<span id="discount-price">00</span></h2>
        </div>
    </main>

    <!-- JS Script -->
    <script src="./script.js"></script>
</body>
</html>
