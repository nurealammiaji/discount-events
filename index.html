<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Events</title>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center font-medium my-5 p-3 mx-auto bg-rose-100 w-1/2 rounded-lg">Welcome to Discount Events</h1>
    </header>
    <main>
        <section class="grid grid-cols-1 lg:grid-cols-2 w-9/12 mx-auto">
            <div class="text-center">
                <div class="bg-purple-300 py-40 px-32 border-2 hover:border-purple-600 w-20 mx-auto mt-10 rounded-lg"></div>
                <h2 class="text-2xl font-medium my-5">Sample Product 1</h2>
                <h2 class="text-xl my-5 font-medium">Price: $<span id="real-price-one">1000</span></h2>
                <button id="btn-apply-one" class="px-8 py-3 bg-green-400 hover:bg-blue-400 rounded font-bold">Apply 30%</button>
                <hr class="w-40 mt-10 mx-auto">
                <h2 class="text-xl mt-5 italic font-medium">Please Pay: $<span id="discount-price-one">00</span></h2>
            </div>
            <div class="text-center">
                <div class="bg-purple-300 py-40 px-32 border-2 hover:border-purple-600 w-20 mx-auto mt-10 rounded-lg"></div>
                <h2 class="text-2xl font-medium my-5">Sample Product 2</h2>
                <h2 class="text-xl my-5 font-medium">Price: $<span id="real-price-two">1000</span></h2>
                <div class="mx-auto">
                    <input type="text" id="discount-two-field" class="w-1/4 px-2 py-3 border border-green-400 rounded-tl rounded-bl" placeholder="DISC30"><button id="btn-apply-two" class="w-1/4 px-3 py-3 bg-green-400 hover:bg-blue-400 border border-green-400 rounded-tr rounded-br font-bold">Apply</button>
                </div>
                <hr class="w-40 mt-10 mx-auto">
                <h2 class="text-xl mt-5 italic font-medium">Please Pay: $<span id="discount-price-two">00</span></h2>
            </div>
        </section>
    </main>

    <!-- JS Script -->
    <script src="./script.js"></script>
</body>
</html>
